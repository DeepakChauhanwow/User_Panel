name: Deploy to Wow Server

on:
  workflow_dispatch:  # Only runs when manually triggered

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}

      - name: Deploy on Server
        run: |
          ssh ubuntu@$SERVER_IP << 'EOF'
            cd /var/www/html/wow
            git stash
            git pull origin main

            cd backend-main
            npm install --legacy-peer-deps

            for panel in Driver_Panel User_Panel admin-panel corporate-panel-main dispatcher-panel-main hotel-panel-main hub_panel_main partner-panel-main; do
              cd ../$panel
              git stash
              git pull origin main
              npm install --legacy-peer-deps
              npm run build-prod
            done

            pm2 restart all
          EOF
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
